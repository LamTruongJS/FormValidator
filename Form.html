<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="validator.css">
    <title>Đăng Kí</title>
   
</head>
<body>
    <div class="main-container p-4">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="text-center">Thành viên đăng kí</h3>
            <p class="text-center">Hãy tạo tài khoản nhé</p>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text"class="form-control" placeholder="VD: Lâm Trường">
                <p class="form-message"></p>  
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email"class="form-control" placeholder="VD: truongle.281000@gmail.com">
                <p class="form-message"></p>  
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password"name="password" type="password" class="form-control" placeholder="VD: Nhập mật khẩu">
                <p class="form-message"></p>  
            </div>
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" type="password" class="form-control" placeholder="VD:Nhập lại mật khẩu">
                <p class="form-message"></p>  
            </div>
            <input type="submit" class="btn btn-primary form-control" value="Đăng Kí">
        </form>
    </div>   
    <Script src="validator.js"></Script> 
    <script>
        validator({
            form: '#form-1',
            rules: [
                validator.isRequired('#fullname',"Vui lòng nhập tên đầy đủ của bạn"),
                validator.isEmail('#email'),
                validator.isPassword('#password',6),
                validator.isConfirmPassword('#password_confirmation', function(){
                    return document.querySelector("#form-1 #password").value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ]
        });
    </script>
</body>
</html>
